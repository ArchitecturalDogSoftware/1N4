[command]
echo-name = "echo"
echo-description = "Echoes the given message."
help-name = "help"
help-description = "Displays a list of available commands."
localizer-name = "localizer"
localizer-description = "Provides access to the bot's localizer."
ping-name = "ping"
ping-description = "Calculates the bot's approximate response time."
role-name = "role"
role-description = "Create and manage role selectors."

[command-option]
echo-content-name = "content"
echo-content-description = "The message to echo."
echo-format-name = "format"
echo-format-description = "The message formatting."

localizer-reload-name = "reload"
localizer-reload-description = "Reloads the localizer's loaded locales."

localizer-localize-name = "localize"
localizer-localize-description = "Localizes the given key in the specified category."
localizer-locale-name = "locale"
localizer-locale-description = "The target locale."
localizer-category-name = "category"
localizer-category-description = "The translation category."
localizer-key-name = "key"
localizer-key-description = "The translation key."

role-create-name = "create"
role-create-description = "Create a new role selector."
role-role-name = "role"
role-role-description = "The role to add to the user."
role-icon-name = "icon"
role-icon-description = "The emoji icon of the selector."
role-delete-name = "delete"
role-delete-description = "Delete role selectors."
role-preview-name = "preview"
role-preview-description = "Preview all created role selectors."
role-finish-name = "finish"
role-finish-description = "Finish and send all added role selectors."

[command-choice]
echo-format-plain = "Plain text"
echo-format-binary = "Binary (0-1)"
echo-format-octal = "Octal (0-7)"
echo-format-decimal = "Decimal (0-9)"
echo-format-hexadecimal = "Hexadecimal (0-F)"

